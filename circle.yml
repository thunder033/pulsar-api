machine:
  node:
    version: 7.4.0
dependencies:
  cache_directories:
    - /opt/circleci/nodejs/v7.4.0/bin
    - /opt/circleci/nodejs/v7.4.0/lib/node_modules
  pre:
    - sh ./scripts/global_modules.sh
  override:
