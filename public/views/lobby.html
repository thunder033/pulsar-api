<div id="lobby">
    Lobby<br>
    Status: <span ng-bind="status"></span><br>

    <div ng-if="status === 'connected'">
        <input type="text" placeholder="Name" ng-model="fields.username">
        <button ng-click="joinLobby(fields.username)">Join Lobby</button>
    </div>

    <div ng-if="status === 'ready'">
        In Room: <span ng-bind="room.name"></span><br>

        <input type="text" ng-model="fields.matchLabel" placeholder="Match Name">
        <button ng-click="createMatch(fields.matchLabel)">Create Match</button>
        <select multiple ng-options="match as match.label for match in matches track by match.name" ng-model="matches"></select>
        <span ng-bind="errorMessage"></span>
    </div>

</div>
